<!DOCTYPE html>
<html>
<head>
    <title>View Tables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Dark Mode Styling Consistent with Index Page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            color: #d1d1d1;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        li a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover {
            color: #43a047;
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            color: #f5f5f5;
            background-color: #3a3a3a;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        footer a:hover {
            background-color: #4a4a4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Database Tables</h1>
    </header>
    <main>
        <ul>
            {% for table in tables %}
            <li>
                <a href="/view_table/{{ table }}">{{ table }}</a>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <a href="/">Back to Home</a>
    </footer>
</body>
</html>
